<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main bg-top">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="image-holder">
            <img src="images/image-victor.jpg" alt="" />
          </div>
          <h2 class="title">
            Victor Crest
            <span class="title-thin">26</span>
          </h2>
          <h3 class="subtitle">London</h3>
        </div>
        <div class="card-footer">
          <div class="card-info">
            <h4>80K</h4>
            <h5>Followers</h5>
          </div>
          <div class="card-info">
            <h4>803K</h4>
            <h5>Likes</h5>
          </div>
          <div class="card-info">
            <h4>1.4K</h4>
            <h5>Photos</h5>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
